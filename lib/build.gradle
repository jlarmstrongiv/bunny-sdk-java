plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'org.jreleaser' version '1.12.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    implementation 'jakarta.annotation:jakarta.annotation-api:3.0.0'
    api 'com.microsoft.kiota:microsoft-kiota-abstractions:1.1.14'
    api 'com.microsoft.kiota:microsoft-kiota-http-okHttp:1.1.14'
    api 'com.microsoft.kiota:microsoft-kiota-serialization-json:1.1.14'
    api 'com.microsoft.kiota:microsoft-kiota-serialization-text:1.1.14'
    api 'com.microsoft.kiota:microsoft-kiota-serialization-form:1.1.14'
    api 'com.microsoft.kiota:microsoft-kiota-serialization-multipart:1.1.14'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.bunny-launcher'
            artifactId = 'bunny-sdk'
            // version is defined in the root gradle.properties file

            from components.java
            
            pom {
                name = "bunny-sdk"
                description = "Java SDK for BunnyCDN üê∞"
                url = "https://bunny-launcher.com/bunny-sdk/java"
                packaging = "jar"
                properties = [:]
                licenses {
                    license {
                        name = "AGPL-3.0-only"
                        url = "https://spdx.org/licenses/AGPL-3.0-only.html"
                    }
                }
                developers {
                    developer {
                        id = "jlarmstrongiv"
                        name = "John L. Armstrong IV"
                    }
                }
                scm {
                    connection = "scm:git:git://github.com/jlarmstrongiv/bunny-sdk-java.git"
                    developerConnection = "scm:git:git://github.com/jlarmstrongiv/bunny-sdk-java.git"
                    url = "https://github.com/jlarmstrongiv/bunny-sdk-java"
                }
            }
        }
    }
    repositories {
        maven {
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }
}

javadoc {
    options.addBooleanOption('Xdoclint:none', true)
}

compileJava {
    options.compilerArgs += [
        '-Xlint:all'
    ]
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    withSourcesJar()
    withJavadocJar()
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

jreleaser {
    release {
      github {
        repoOwner = 'jlarmstrongiv'
        name = 'bunny-sdk-java'
      }
    }
    signing {
        active = 'ALWAYS'
        armored = true
        mode = 'FILE'
        publicKey = '~/.gnupg/public.pgp'
        secretKey = '~/.gnupg/private.pgp'
    }
    deploy {
        maven {
            mavenCentral {
                sonatype {
                    active = 'ALWAYS'
                    url = 'https://central.sonatype.com/api/v1/publisher'
                    stagingRepository('build/staging-deploy')
                }
            }
        }
    }
}
